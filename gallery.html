<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Image Gallery</title>
	<style>
		.container {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
		}

		.container img {
			width: 250px;
			height: 250px;
			margin: 10px;
			object-fit: cover;
			border: 2px solid #ddd;
			border-radius: 5px;
			transition: transform 0.3s ease-in-out;
			cursor: pointer;
		}

		.container img:hover {
			transform: scale(1.1);
		}
	</style>
</head>
<body>
	<div class="container">
		<img src="image1.jpg" alt="Image 1">
		<img src="image2.jpg" alt="Image 2">
		<img src="image3.jpg" alt="Image 3">
		<img src="image4.jpg" alt="Image 4">
		<img src="image5.jpg" alt="Image 5">
		<img src="image6.jpg" alt="Image 6">
	</div>
</body>
</html>
